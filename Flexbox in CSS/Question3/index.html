<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center a box</title>

    <style>
        .main {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .child{
            height: 300px;
            width: 300px;
            background-color: #2ac30f;
            border: 2px solid #4682b4;
        }
    </style>

</head>

<body>
    <div class="main">
        <div class="child">
            
        </div>
    </div>
</body>

</html>
